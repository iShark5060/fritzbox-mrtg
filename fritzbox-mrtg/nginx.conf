# /etc/nginx/nginx.conf

user nginx;

# Set number of worker processes automatically based on number of CPU cores.
worker_processes auto;

# Enables the use of JIT for regular expressions to speed-up their processing.
pcre_jit on;

# Log to stdout/stderr for container environments.
error_log /dev/stderr warn;

# Includes files with directives to load dynamic modules (if any).
include /etc/nginx/modules/*.conf;

# Include files with config snippets into the root context.
include /etc/nginx/conf.d/*.conf;

events {
  # The maximum number of simultaneous connections per worker process.
  worker_connections 1024;
}

http {
  client_body_timeout 12s;
  client_header_timeout 12s;
  keepalive_timeout 15s;
  send_timeout 10s;
  
  # Includes mapping of file name extensions to MIME types.
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  charset utf-8;
  server_tokens off;

  # Request body size limit (413 on exceed).
  client_max_body_size 1m;

  # Efficient file transfers.
  sendfile on;
  tcp_nopush on;

  # TLS defaults (TLSv1.3 ciphers are implicit).
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:2m;
  ssl_session_timeout 1h;
  ssl_session_tickets off;

  # Gzip for common text types.
  gzip on;
  gzip_vary on;
  gzip_types text/plain text/css application/javascript application/json
             image/svg+xml;

  # Helper variable for proxying websockets.
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Access log to stdout.
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /dev/stdout main;

  # Includes virtual hosts configs.
  include /etc/nginx/http.d/*.conf;
}